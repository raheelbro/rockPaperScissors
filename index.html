<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="shortcut icon" href="#" />
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>

  <body>
    <div class="container">
      <div class="heading-section">
        <h1 class="heading">Rock Paper Scissors</h1>
      </div>

      <div class="score-section">
        <div class="player-score">
          <h3 class="player-name">You</h3>
          <p class="p-score-count">0</p>
        </div>

        <div class="computer-score">
          <h3 class="computer-name">Computer</h3>
          <p class="c-score-count">0</p>
        </div>
      </div>

      <ul class="list">
        <li class="list-item">
          <img src="imgages/stone.png" class="stone-img" alt="rock" />
        </li>
        <li class="list-item">
          <img src="imgages/hello.png" class="paper-img" alt="paper" />
        </li>
        <li class="list-item">
          <img src="imgages/scissors.png" class="scissors-img" alt="scissors" />
        </li>
      </ul>
    </div>

    <script src="js.js"></script>
  </body>
</html>
