<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="shortcut icon" href="#">
</head>

<body>
  
  <div class="container">
    <div class="heading-section">
      <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    
    <div class="score-section">

      <div class="player-score">
        <h3 class="player-name">You</h3>
        <p class="p-score-count">0</p>
      </div>

      <div class="computer-score">
        <h3 class="computer-name">Computer</h3>
        <p class="c-score-count">0</p>
      </div>

    </div>

    <ul class="list">
      <li class="list-item"><img src="imgages/stone.png" alt="rock"></li>
      <li class="list-item"><img src="imgages/hello.png" alt="paper"></li>
      <li class="list-item"><img src="imgages/scissors.png" alt="scissors"></li>
    </ul>
    
  </div>
  
  <script src="js.js"></script>
</body>

</html>
